<!doctype html>
<html lang="en">

<head>
    <title>Prueba D.O.M. en Bootstrap</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Pruebas en Bootstrap</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">D.O.M.</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="dom_bootstrap.html">Casa <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dom_prueba.html">Priemra Prueba</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Nuevas</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>



        <div class="shadow p-3 mb-5 bg-light rounded h-50 d-inline-block">
            <p class="font-weight-bold">Cambia el color del Texto y del fondo</p>
            <form class="form-row">
                <select class="custom-select" onchange="setBodyAttr('text',
                            this.option[this.selectedIndex].value);">
    
                    <option selected="" >Elejir e color</option>
                    <option value="rgb(32, 0, 36)" >Negro</option>
                    <option value="blue">Azul</option>
                    <option value="#333333">Gris</option>
                    <option value="darkblue">Azul oscuro</option>
                    <option value="#F00">Rojo</option>
                  </select>
                <p class="font-weight-bold">bgcolor Color de fondo</p>
                <select class="custom-select" onchange="setBodyAttr('text',
                            this.option[this.selectedIndex].value);">
    
                    <option selected="" >Elejir e color</option>
                    <option value="white" >blanco</option>
                    <option value="yellow">Amarillo</option>
                    <option value="green">Verde</option>
                    <option value="aquamarine" >Agua Marine</option>
                    <option value="#f3d573">beige amarillo</option>
                </select>

                <p class="font-weight-bold">link -> Color del enlace</p>
                <select class="custom-select" onchange="setBodyAttr('text',
                            this.option[this.selectedIndex].value);">
    
                    <option selected="" >Elejir e color</option>
                    <option value="primary" >azul</option>
                    <option value="secondary">verde</option>
                    <option value="warning">amarillo</option>
                    <option value="red" >Agua Marine</option>
                    <option value="#f33373">rojizo ...</option>
                </select>
                <small>
                    <a href="https://www.hongkiat.com/blog/dom-manipulation-javascript-methods/" id="sample">
                        15 métodos de JavaScript para la manipulación de DOM para desarrolladores web</a></small><br>
            </form>




        </div>



    </div>


    <div style="margin: .5in; height: 400;">
        <p><b><tt>texto</tt></b></p>
        <form>
            <select onChange="setBodyAttr('text',
                                this.options[this.selectedIndex].value);">
                <option value="black">negro
                <option value="darkblue">azul oscuro
            </select>
            <p><b><tt>bgColor</tt></b></p>
            <select onChange="setBodyAttr('bgColor',
                                this.options[this.selectedIndex].value);">
                <option value="white">blanco
                <option value="lightgrey">gris
            </select>
            <p><b><tt>link</tt></b></p>
            <select onChange="setBodyAttr('link',
                                this.options[this.selectedIndex].value);">
                <option value="blue">azul
                <option value="green">verde
            </select> <small>
                <a href="http://www.brownhen.com/dom_api_top.html" id="sample">
                    (sample link)</a></small><br>
        </form>
        <form>
            <input type="button" value="version" onclick="ver()" />
        </form>
    </div>

    <script type="application/javascript">
        function setBodyAttr(attr, value) {
            if (document.body) eval('document.body.' + attr + '="' + value + '"');
            else notSupported();
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/dom_b.js"></script>
</body>

</html>
