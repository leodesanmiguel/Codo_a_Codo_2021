<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <div class="encabezado">Inicio</div>
    <div class="imagen1">
        <img src="./img/header-codo.png" alt="Logo de Codo a Codo">
    </div>
    <div class="listados">
        <h1>Carga y Muestra Listas de alumnos </h1>

        <div class="referencia">
            <img src="https://i.stack.imgur.com/2XYBG.jpg" alt="muestra de listados"></div>
        <form>
            <ul class="envoltorio">
                <li class="frm_row">
                    <label for="txtNombre">Nombre: </label>
                    <input type="text" name="txtNombre" id="txtNombre" placeholder="Nombre y Apellido">

                </li>
                <li class="frm_row">
                    <label for="txtAddress">Dirección: </label>
                    <input type="text" name="txtAddress" id="txtAddress" placeholder="Dirección completa">

                </li>
                <li class="frm_row">
                    <label for="txtTelefono">Teléfono: </label>
                    <input type="text" name="txtTelefono" id="txtTelefono" placeholder="Nro Telefónico">

                </li>
                <li class="frm_row">
                    <label for="txtCumple">Fecha de Cumpleaños: </label>
                    <input type="text" name="txtCumple" id="txtCumple" placeholder="dd/mm/aaaa">

                </li>
                <li class="frm_row">
                    <button id="btnAgregar">Agregar</button>
                </li>
            </ul>
        </form>
        <hr>

        <div id="resulta">


        </div>

    </div>


    <script src="./js/listado.js"></script>

</body>


</html>
